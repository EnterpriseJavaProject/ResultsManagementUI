<mat-toolbar mat-dialog-title style="background-color: peru">
  Add Course-Module
</mat-toolbar>

<mat-dialog-content>
  <ng-container>
    <form [formGroup]="moduleForm">
      <div>
        <mat-form-field style="width: 100%" [disabled]="true">
          <mat-label> Course Name</mat-label>
          <input
            id="course_name"
            name="course_name"
            matInput
            formControlName="course_name"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="email-full-width">
          <mat-label>Module Name</mat-label>
          <input
            type="module_name"
            id="module_name"
            name="module_name"
            matInput
            placeholder="Ex. DBC"
            formControlName="module_name"
            required
          />
          <mat-error>
            {{ errors["module_insert"] }}
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="email-full-width">
          <mat-label>Select Instructor </mat-label>
          <mat-select formControlName="lecturer">
            <mat-option
              *ngFor="let lecturer of courseInstructors"
              [value]="lecturer.name"
            >
              {{ lecturer.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="email-full-width">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="module_start_date"
            id="module_start_date"
            [min]="minDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>
            {{ errors["start_date"] }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="email-full-width">
          <mat-label>End Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="module_end_date"
            id="module_end_date"
            [min]="moduleForm.controls['module_start_date'].value"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error>
            {{ errors["end_date"] }}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
    <div></div>
  </ng-container>
</mat-dialog-content>
<div class="dialog-actions">
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
    &nbsp;&nbsp;
    <button
      mat-raised-button
      color="primary"
      (click)="onAdd()"
      [disabled]="moduleForm.invalid"
    >
      Add
    </button>
  </mat-dialog-actions>
</div>
