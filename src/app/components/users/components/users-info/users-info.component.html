<mat-toolbar mat-dialog-title style="background-color: peru">
  User Details
</mat-toolbar>

<mat-dialog-content>
  <ng-container>
    <form [formGroup]="userForm">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            id="email"
            name="email"
            matInput
            placeholder="Ex. ice@example.com"
            formControlName="email"
            required
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width">
          <mat-label>User Type</mat-label>
          <mat-select formControlName="usertype" required>
            <mat-option
              *ngFor="let usertype of usertypes"
              [value]="usertype.name"
            >
              {{ usertype.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width">
          <mat-label>Staff Id</mat-label>
          <input
            type="staff_id"
            id="staff_id"
            name="staff_id"
            matInput
            placeholder="Ex. 12er33i"
            formControlName="staff_id"
            required
          />
        </mat-form-field>
      </div>

      <mat-form-field style="width: 100%">
        <mat-label>Status </mat-label>
        <mat-select formControlName="status" required>
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{ status.name }}
          </mat-option>
        </mat-select>
        <!-- <mat-error>
    {{errors.course_select}}
  </mat-error> -->
      </mat-form-field>
    </form>
  </ng-container>
</mat-dialog-content>

<div class="dialog-actions">
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
    &nbsp;&nbsp;
  </mat-dialog-actions>
</div>
