<div class="staff-table">
  <!-- <h2>Courses Enrolled</h2> -->
  <mat-form-field style="width: 100%; margin-top: 2rem">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 full-width"
  >
    <ng-container matColumnDef="course_name">
      <th mat-header-cell *matHeaderCellDef>Course Name</th>
      <td mat-cell *matCellDef="let element">{{ element.course_name }}</td>
    </ng-container>

    <ng-container matColumnDef="course_level">
      <th mat-header-cell *matHeaderCellDef>Course Code</th>
      <td mat-cell *matCellDef="let element">{{ element.course_level }}</td>
    </ng-container>

    <ng-container matColumnDef="course_start_date">
      <th mat-header-cell *matHeaderCellDef>Start_date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.course_start_date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="course_end_date">
      <th mat-header-cell *matHeaderCellDef>End_date</th>
      <td mat-cell *matCellDef="let element">{{ element.course_end_date }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="info" (click)="viewCourse(element)">
          <mat-icon matTooltip="Course Info">info</mat-icon>
        </button>
        &nbsp;
        <button mat-icon-button color="ekf-green" (click)="viewGrade()">
          <mat-icon matTooltip="View Grade">visibility</mat-icon>
        </button>
        &nbsp;&nbsp;
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
